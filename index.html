<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>宋国浩的个人简历</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" href="css/main.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>

</head>

<body>

<div id="dowebok">
	<div class="section section1">
		<h3><img src="images/uesrhead.png"></h3>
		<p>宋国浩</p>
        <p class="p1">web前端开发</p>
        <a href="Mailto:1007956705@qq.com">1007946705@qq.com</a>
	</div>
	<div class="section section2">
		<h3>工作经历</h3>
	</div>
	<div class="section section3">
        <div class="slide"><h3>第二屏的第一屏</h3></div>
		<div class="slide"><h3>第二屏的第二屏</h3></div>
		<div class="slide"><h3>第二屏的第三屏</h3></div>
	</div>
	<div class="section section4">
		<h3>第四屏</h3>
		<p>这是最后一屏</p>
	</div>
</div>











<a href="http://www.dowebok.com/" style="display: none;">dowebok</a>
<a href="http://www.dowebok.com/77.html" style="display: none;">jQuery全屏滚动插件fullPage.js</a>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		'navigation': true,
		navigationTooltips: ["首页", "我的信息", "我的经历", "我的项目"],
		afterLoad: function(anchorLink, index){
			if(index == 1){
				$('.section1').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
		},
		onLeave: function(index, direction){
			if(index == '1'){
				$('.section1').find('p').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}

		}
	});
	setInterval(function(){
        $.fn.fullpage.moveSlideRight();
    }, 5000);
});
</script>
</body>
</html>
